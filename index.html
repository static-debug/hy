<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>郑恒晖&马惋仪婚宴酒席座位查询</title>
    <script src="./jquery.min.js"></script>
    <style>
      @keyframes modalAppear {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: #333;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .home-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("http://114.132.78.27/bg1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
        filter: brightness(0.9);
      }

      .title {
        color: white;
        font-size: 28px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 30px;
        z-index: 2;
        font-size: 26px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        opacity: 0.7;
      }

      .checkin-btn {
        background: #fff;
        color: #666;
        border: none;
        padding: 18px 45px;
        font-size: 20px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(74, 108, 247, 0.4);
        transition: all 0.3s ease;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 40px;
        font-size: 18px;
        opacity: 0.7;
      }

      .checkin-btn:hover {
        transform: translateY(-5px);
      }

      .checkin-btn:active {
        transform: translateY(0);
      }

      .input-group {
        margin-bottom: 24px;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5ee;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
      }

      ._btn-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .submit-btn {
        padding: 15px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        margin: 0 auto;
        width: 140px;
        color: #333;
        border-radius: 4px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .tips {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        color: #fff;
        font-size: 14px;
        transform: translateY(-100%);
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="home-bg"></div>
      <h1 class="title">欢迎参加郑恒晖&马惋仪婚宴</h1>
      <button class="checkin-btn" id="checkinBtn">立即查询席位</button>
    </div>

    <script>
      $(document).ready(function () {
        const $title = $(".title");
        const $checkinBtn = $("#checkinBtn");

        // 点击签到按钮
        $checkinBtn.on("click", function () {
          location.href = "./search.html";
        });
      });
    </script>
  </body>
</html>
