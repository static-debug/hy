<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>xxx&xxx婚宴酒席座位查询</title>
    <script src="./jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: #333;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      ._avatar {
        margin-bottom: 20px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
      }

      .result-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
        filter: brightness(0.85);
      }

      .result-container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 4px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
        z-index: 10;
        margin-top: 20px;
      }

      .result-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }

      .info-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: rgba(74, 108, 247, 0.08);
        border-radius: 4px;
        border-left: 5px solid #4a6cf7;
      }

      .info-label {
        font-size: 18px;
        color: #666;
        font-weight: 600;
      }

      .info-value {
        font-size: 18px;
        color: #4a6cf7;
        font-weight: 700;
      }

      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
      }

      .action-btn {
        padding: 18px 25px;
        border-radius: 4px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .location-btn {
        background-color: #4a6cf7;
        color: white;
      }

      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }
      .success-icon {
        font-size: 60px;
        color: #4a6cf7;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .result-container {
          padding: 25px 20px;
        }

        .action-btn {
          padding: 16px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-bg"></div>

      <div class="result-container" id="resultContainer">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <img
          class="_avatar"
          src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
        />
        <div class="result-info" id="resultInfo">
          <!-- 动态填充签到信息 -->
        </div>
        <div class="action-buttons">
          <button class="action-btn location-btn" id="locationBtn">
            <i class="fas fa-map-marked-alt"></i>
            查看区域示意图
          </button>
        </div>
      </div>
    </div>

    <script>
      function getSearchQuery() {
        let search = (location.search || "").slice(1);
        if (!search) {
          return {};
        }

        return decodeURIComponent(search)
          .split("&")
          .filter((item) => !!item)
          .map((item) => item.split("="))
          .reduce((map, item) => {
            return {
              ...map,
              [item[0]]: item[1],
            };
          }, {});
      }

      $(document).ready(function () {
        const $resultInfo = $("#resultInfo");
        const $locationBtn = $("#locationBtn");
        const result = getSearchQuery();

        if (Object.keys(result || {}).length === 0) {
          alert("未找到签到信息，请重新签到");
          window.location.href = "index.html";
          return;
        }

        // 显示签到信息
        $resultInfo.html(`
          <div class="info-item">
              <span class="info-label">状态</span>
              <span class="info-value">签到成功</span>
          </div>
          <div class="info-item">
              <span class="info-label">姓名</span>
              <span class="info-value">${result.n}</span>
          </div>
          <div class="info-item">
              <span class="info-label">座位号</span>
              <span class="info-value">${result.z}</span>
          </div>
          <div class="info-item">
              <span class="info-label">位置区域</span>
              <span class="info-value">${result.q}</span>
          </div>
        `);

        // 点击查看区域示意图
        $locationBtn.on("click", function () {
          window.location.href = "map.html";
        });
      });
    </script>
  </body>
</html>
